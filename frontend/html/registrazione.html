<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x icon " href="/icone/loginicon.png">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/registrazione.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/js/registrazione.js" defer></script>
  <title>Registrazione Intranet</title>
</head>
<body class="bg-success-subtle">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-box">
        <h1 class="mb-4 text-center fs-3 fw-bold">Pagina di registrazione Intranet</h1>
        <form id="formRegistrazione">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="nome">
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" placeholder="cognome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-sm">Registrati</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="login.html">Sei gi√† registrato? Clicca qui!</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
