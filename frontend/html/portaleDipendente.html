<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portale dipendente</title>
  <link rel="icon" type="image/x icon " href="/icone/dipendente.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/css/portaleDipendente.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/js/portaleDipendente.js" defer></script>
</head>

<body class="bg-success-subtle">

  <div class="container">
    <h1 class="text-center my-4" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Portale Richieste dipendente</h1>
    <div class="d-flex justify-content-end mb-3">
      <button type="button" class="btn btn-danger" id="bottoneLogout">Logout</button>
    </div>
    <div class="contenitore-principale">
      <form class="mb-4" id="formCreaRichiesta">
        <div class="mb-3">
          <h1 class="text-dark text-center fs-3 fw-bold ">Inserisci la tua richiesta</h1>
          <label class="form-label fw-bold" for="dataInizio">Inserisci la data inizio</label>
          <input type="datetime-local" class="form-control" id="dataInizio">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="dataFine">Inserisci la data di fine</label>
          <input type="datetime-local" class="form-control" id="dataFine">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="tipoRichiesta">Tipo richiesta</label>
          <select name="tipo richiesta" id="tipoRichiesta" class="form-select">
            <option value="malattia">Malattia</option>
            <option value="roll">Roll</option>
            <option value="ferie">Ferie</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="motivazione">Motivazione</label>
          <input type="text" class="form-control" id="motivazione" placeholder="Motivazione">
        </div>
        <button type="submit" class="btn btn-success" id="inserisci">Inserisci</button>
      </form>
    </div>
    <div class="contenitore-principale">
      <div class="mb-3">
        <h1 class="text-dark text-center fs-3 fw-bold ">Filtra le richieste</h1>
        <form id="filtroForm">
          <label for="filtra" class="form-label fw-bold">Filtra per stato</label>
          <select name="filtra" id="filtraInBaseAlloStato" class="form-select">
            <option value="accettata">Accettata</option>
            <option value="rifiutata">Rifiutata</option>
            <option value="in attesa">In attesa</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Filtra</button>
      </form>
    </div>
    <div class="contenitore-principale">
      <h3 class="mb-3">Richieste Totali</h3>
      <div class="table-responsive">
        <table class="table table-bordered text-center" id="tabella">
          <thead class="table-light">
            <tr>
              <th>Data inizio</th>
              <th>Data fine</th>
              <th>Tipo richiesta</th>
              <th>Motivazione</th>
              <th>Stato</th>
              <th>Note hr</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="tabellabody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
