<!DOCTYPE html>

<html lang="it">

<head>
  <title>Intranet login</title>
  <link rel="icon" type="image/x icon " href="/icone/loginicon.png">
  <link meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <script src="/js/login.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
  </style>
</head>
<body class="bg-success-subtle">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-box">
       <h1 class="mb-4 text-center fs-3 fw-bold">Pagina di login Intranet</h1>
        <form id="formLogin">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="inserisci la tua email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="inserisci la tua password">
          </div>
          <div class= "d-grid ">
            <button type="submit" class="btn btn-success btn-sm">Accedi ora!</button>
             <a href="/html/registrazione.html">Non sei registrato? Clicca qui!</a>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
